<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background circle glow -->
  <circle cx="200" cy="200" r="150" fill="url(#blueGradient)" opacity="0.1"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4070FF" />
      <stop offset="100%" stop-color="#8C52FF" />
    </linearGradient>
  </defs>
  
  <!-- Blockchain graphic elements -->
  <!-- Outer hexagon -->
  <path d="M200,70 L270,105 L270,175 L200,210 L130,175 L130,105 Z" 
        fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Inner hexagon -->
  <path d="M200,100 L245,123 L245,168 L200,190 L155,168 L155,123 Z" 
        fill="none" stroke="url(#blueGradient)" stroke-width="2.5" opacity="0.9"/>
  
  <!-- Central hexagon -->
  <path d="M200,130 L225,143 L225,168 L200,180 L175,168 L175,143 Z" 
        fill="url(#blueGradient)" opacity="0.7"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="70" x2="200" y2="40" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="270" y1="105" x2="300" y2="90" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="270" y1="175" x2="300" y2="190" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="200" y1="210" x2="200" y2="240" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="175" x2="100" y2="190" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="105" x2="100" y2="90" stroke="url(#blueGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Block nodes -->
  <circle cx="200" cy="40" r="10" fill="url(#blueGradient)" opacity="0.8"/>
  <circle cx="300" cy="90" r="10" fill="url(#blueGradient)" opacity="0.8"/>
  <circle cx="300" cy="190" r="10" fill="url(#blueGradient)" opacity="0.8"/>
  <circle cx="200" cy="240" r="10" fill="url(#blueGradient)" opacity="0.8"/>
  <circle cx="100" cy="190" r="10" fill="url(#blueGradient)" opacity="0.8"/>
  <circle cx="100" cy="90" r="10" fill="url(#blueGradient)" opacity="0.8"/>
  
  <!-- Connection lines between nodes -->
  <line x1="200" y1="40" x2="300" y2="90" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="300" y1="90" x2="300" y2="190" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="300" y1="190" x2="200" y2="240" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="200" y1="240" x2="100" y2="190" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="190" x2="100" y2="90" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="90" x2="200" y2="40" stroke="url(#blueGradient)" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Data symbols -->
  <text x="200" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">DL</text>
  
  <!-- Spinning rings (for animation effect) -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="200" r="100" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Security lock icon at bottom -->
  <path d="M185,290 L215,290 L215,310 L185,310 Z" fill="url(#blueGradient)" opacity="0.9"/>
  <path d="M190,290 L190,280 C190,270 210,270 210,280 L210,290" fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.9"/>
  <circle cx="200" cy="300" r="3" fill="#ffffff"/>
  <line x1="200" y1="300" x2="200" y2="305" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Digital Legacy text -->
  <text x="200" y="340" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#blueGradient)">DIGITAL LEGACY</text>
  
  <!-- Small particles for tech feel -->
  <circle cx="220" cy="90" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="170" cy="220" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="260" cy="150" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="140" cy="140" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="230" cy="200" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="110" r="2" fill="#ffffff" opacity="0.7"/>
</svg>

