<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <!-- Background -->
  <rect width="500" height="350" fill="#1c1e29" rx="8" ry="8"/>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4070FF" />
      <stop offset="100%" stop-color="#8C52FF" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9e00" />
      <stop offset="100%" stop-color="#ff0069" />
    </linearGradient>
  </defs>
  
  <!-- Header bar -->
  <rect width="500" height="50" fill="#252536" rx="8" ry="8"/>
  <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">NFT Management Dashboard</text>
  
  <!-- Left sidebar -->
  <rect x="10" y="60" width="150" height="280" fill="#252536" rx="8" ry="8"/>
  
  <!-- Menu items in sidebar -->
  <rect x="20" y="80" width="130" height="30" fill="url(#purpleGradient)" rx="4" ry="4" opacity="0.8"/>
  <text x="50" y="100" font-family="Arial" font-size="12" fill="#ffffff">Mint NFT</text>
  
  <rect x="20" y="120" width="130" height="30" fill="#2a2a3a" rx="4" ry="4"/>
  <text x="50" y="140" font-family="Arial" font-size="12" fill="#ffffff">Update NFT</text>
  
  <rect x="20" y="160" width="130" height="30" fill="#2a2a3a" rx="4" ry="4"/>
  <text x="50" y="180" font-family="Arial" font-size="12" fill="#ffffff">Burn NFT</text>
  
  <rect x="20" y="200" width="130" height="30" fill="#2a2a3a" rx="4" ry="4"/>
  <text x="50" y="220" font-family="Arial" font-size="12" fill="#ffffff">Transfer NFT</text>
  
  <rect x="20" y="240" width="130" height="30" fill="#2a2a3a" rx="4" ry="4"/>
  <text x="50" y="260" font-family="Arial" font-size="12" fill="#ffffff">View Collection</text>
  
  <!-- Main content area -->
  <rect x="170" y="60" width="320" height="280" fill="#252536" rx="8" ry="8"/>
  
  <!-- NFT Cards -->
  <rect x="185" y="80" width="140" height="170" fill="#1a1a25" rx="8" ry="8" stroke="#333344" stroke-width="1"/>
  <rect x="185" y="80" width="140" height="100" fill="url(#orangeGradient)" rx="8" ry="0" opacity="0.8"/>
  <text x="255" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">NFT #1</text>
  <text x="255" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#a0a0b0">Digital Legacy Document</text>
  <text x="255" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#a0a0b0">CIP-68 Standard</text>
  <rect x="200" y="230" width="110" height="10" fill="#333344" rx="5" ry="5"/>
  
  <rect x="335" y="80" width="140" height="170" fill="#1a1a25" rx="8" ry="8" stroke="#333344" stroke-width="1"/>
  <rect x="335" y="80" width="140" height="100" fill="url(#purpleGradient)" rx="8" ry="0" opacity="0.8"/>
  <text x="405" y="140" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">NFT #2</text>
  <text x="405" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#a0a0b0">Family Photo Album</text>
  <text x="405" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#a0a0b0">CIP-68 Standard</text>
  <rect x="350" y="230" width="110" height="10" fill="#333344" rx="5" ry="5"/>
  
  <!-- Stats section -->
  <rect x="185" y="260" width="290" height="70" fill="#1a1a25" rx="8" ry="8"/>
  
  <!-- Stats bars -->
  <text x="200" y="280" font-family="Arial" font-size="12" fill="#a0a0b0">Total NFTs</text>
  <rect x="270" y="270" width="190" height="10" fill="#333344" rx="5" ry="5"/>
  <rect x="270" y="270" width="120" height="10" fill="url(#purpleGradient)" rx="5" ry="5"/>
  <text x="470" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="#ffffff">24</text>
  
  <text x="200" y="300" font-family="Arial" font-size="12" fill="#a0a0b0">Locked Assets</text>
  <rect x="270" y="290" width="190" height="10" fill="#333344" rx="5" ry="5"/>
  <rect x="270" y="290" width="80" height="10" fill="url(#orangeGradient)" rx="5" ry="5"/>
  <text x="470" y="300" font-family="Arial" font-size="12" text-anchor="end" fill="#ffffff">16</text>
  
  <text x="200" y="320" font-family="Arial" font-size="12" fill="#a0a0b0">Beneficiaries</text>
  <rect x="270" y="310" width="190" height="10" fill="#333344" rx="5" ry="5"/>
  <rect x="270" y="310" width="50" height="10" fill="url(#purpleGradient)" rx="5" ry="5"/>
  <text x="470" y="320" font-family="Arial" font-size="12" text-anchor="end" fill="#ffffff">5</text>
  
  <!-- Icons for menu items -->
  <circle cx="30" cy="95" r="5" fill="#ffffff"/>
  <circle cx="30" cy="135" r="5" fill="#ffffff"/>
  <circle cx="30" cy="175" r="5" fill="#ffffff"/>
  <circle cx="30" cy="215" r="5" fill="#ffffff"/>
  <circle cx="30" cy="255" r="5" fill="#ffffff"/>
</svg>
